 <div ng-controller=AdminCtrl>
 	 <div class="row">
 	 	<div class="col-lg-12">
 		<h3>Alle User</h3>
 		
 				<div class="row " ng-repeat="user in allUser">
		 			<div class="col-lg-12 little-border">
		 				<span>{{user.firstname}} {{user.lastname}}</span>
		 				<br/>
		 				<form class="form-inline" role="form">
							<div class="form-group">
								<input type="text" class="form-control input-sm" id="inputVorname" placeholder="Vorname" ng-model="user.firstname">
				      			<input type="text" class="form-control input-sm" id="inputNachname" placeholder="Nachname" ng-model="user.lastname" >
								<input type="text" class="form-control input-sm" id="inputUsername" placeholder="Username" ng-model="user.username" >
								<input type="text" class="form-control input-sm" id="inputPassword" placeholder="Password" ng-model="user.password" >
								<button type="submit" class="btn   btn-primary input-sm" ng-click="userSpeichern(user.id)">Ã„nderungen speichern</button>
							</div>
						</form> 
		 			</div> 
				</div> 
 		</div> 
 	</div>
 	<div class="row">
 	 	<div class="col-lg-12">
 		<h3>Neuer User</h3>
 		
  		 				<form class="form-inline" role="form">
							<div class="form-group">
								<input type="text" class="form-control input-sm" id="inputVorname" placeholder="Vorname" ng-model="newUser.firstname">
				      			<input type="text" class="form-control input-sm" id="inputNachname" placeholder="Nachname" ng-model="newUser.lastname" >
								<input type="text" class="form-control input-sm" id="inputUsername" placeholder="Username" ng-model="newUser.username" >
								<input type="text" class="form-control input-sm" id="inputPassword" placeholder="Password" ng-model="newUser.password" >
								<button type="submit" class="btn btn-primary input-sm" ng-click="createUser()">User anlegen</button>
							</div>
						</form> 
   		</div> 
 	</div>
 	
 	
</div>
